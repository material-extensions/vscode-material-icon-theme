name: üêõ Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Provide a detailed description of the bug
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Add screenshots if applicable
    validations:
      required: false

  - type: textarea
    id: computer-info
    attributes:
      label: Computer information
      description: |
        Examples:
          - **OS edition**: [e.g. Windows 11 Home]
          - **Extension version**: [e.g. 5.6.0]
          - **VSCode version**: [e.g. 1.91.1]
      value: |
          - **OS edition**:
          - **Extension version**:
          - **VSCode version**:

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Additional context about the problem.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../../CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's **Code of Conduct**
          required: true
