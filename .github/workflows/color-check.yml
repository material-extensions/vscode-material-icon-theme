name: ðŸŽ¨ Check SVG icon colors

on:
  pull_request:
    paths:
      - "icons/*.svg"

permissions:
  contents: read

jobs:
  color-check:
    name: SVG Color Check
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ðŸ”„ Fetch target branch
        run: |
          git fetch origin ${{ env.TARGET_BRANCH }}

      - name: ðŸŽ¨ Check colors
        run: |
          svgFiles=$(git diff origin/${{ env.TARGET_BRANCH }} --diff-filter=ACMRTUX  --name-only | grep '.svg$')
          npx svg-color-linter --colors material-colors.yml ${svgFiles}
