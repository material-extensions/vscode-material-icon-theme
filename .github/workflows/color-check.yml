name: ðŸŽ¨ Check SVG icon colors

on:
  pull_request:
    paths:
      - "icons/*.svg"

permissions:
  contents: read
  pull-requests: write

jobs:
  color-check:
    name: SVG Color Check

    runs-on: ubuntu-latest

    env:
      TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            material-colors.yml
            icons/

      - name: ðŸ”„ Fetch target branch
        run: |
          git fetch origin $TARGET_BRANCH

      - name: ðŸŽ¨ Check colors
        id: color-check
        run: |
          svgFiles=$(git diff origin/$TARGET_BRANCH --diff-filter=ACMRTUX  --name-only | grep '.svg$')
          npx svg-color-linter --config material-colors.yml ${svgFiles}
