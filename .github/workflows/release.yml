name: üöÄ Release + Publish

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: ‚úÖ Use App Token for the Bot which is allowed to create releases
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        id: app-token
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: üì• Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # Required for fetching tags and generating release notes
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: üîß Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
        with:
          bun-version-file: ".bun-version"

      - name: üì¶ Install dependencies
        run: |
          bun install --frozen-lockfile
          bun add -g npm

      - name: üîß Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global push.followTags true

      - name: üöÄ Prepare release
        run: bun run preversion

      - name: üìú Generate changelog and release notes
        run: |
          bunx changelogen --release --push
          bunx changelogen github release --token ${{ secrets.GITHUB_TOKEN }}

      - name: üìù Get metadata
        run: |
          VERSION=$(jq -r '.version' package.json)
          NAME=$(jq -r '.name' package.json)
          DISPLAY_NAME=$(jq -r '.displayName' package.json)

          echo "VERSION=$VERSION"             >> $GITHUB_ENV
          echo "NAME=$NAME"                   >> $GITHUB_ENV
          echo "DISPLAY_NAME=$DISPLAY_NAME"   >> $GITHUB_ENV

      - name: üõ†Ô∏è Build extension
        run: bunx @vscode/vsce package

      - name: üîí Attest artifacts
        uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v1.4.4
        # Read: https://docs.github.com/en/actions/security-guides/using-artifact-attestations-to-establish-provenance-for-builds
        with:
          subject-path: "${{ env.NAME }}-${{ env.VERSION }}.vsix"

      - name: üåê Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@28e2d3f5817fccf23c1f219eb0cecc903132d1a2 # v1.6.2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ${{ env.NAME }}-${{ env.VERSION }}.vsix

      - name: üåê Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@28e2d3f5817fccf23c1f219eb0cecc903132d1a2 # v1.6.2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ env.NAME }}-${{ env.VERSION }}.vsix

      - name: üì¶ Publish to NPM Registry
        run: |
          npm set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"
          npm publish --provenance --access public

      - name: ‚¨ÜÔ∏è Upload VSIX to GitHub release
        run: |
          gh release upload v${{ env.VERSION }} ${{ env.NAME }}-${{ env.VERSION }}.vsix
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
