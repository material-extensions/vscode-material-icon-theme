name: ğŸš€ Release + Publish

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Select the release version
        required: true
        default: "minor"
        options:
          - major
          - minor
          - patch

permissions:
  id-token: write
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}

    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: âœ… Use App Token for the Bot which is allowed to create releases
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        id: app-token
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # Required for fetching tags and generating release notes
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¦ Install dependencies
        run: |
          bun install --frozen-lockfile
          bun add -g npm

      - name: ğŸ“œ Generate changelog and release notes
        run: |
          bun run changelog --version ${{ env.VERSION }}
          git add CHANGELOG.md

      - name: ğŸ”„ Update version
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git config --global push.followTags true
          npm version ${{ env.VERSION }} -m "Release %s"

      - name: ğŸ“ Get metadata
        run: |
          NAME=$(jq -r '.name' package.json)
          DISPLAY_NAME=$(jq -r '.displayName' package.json)

          echo "NAME=$NAME"                   >> $GITHUB_ENV
          echo "DISPLAY_NAME=$DISPLAY_NAME"   >> $GITHUB_ENV

      - name: ğŸ› ï¸ Build extension
        run: bunx @vscode/vsce package

      - name: ğŸ”’ Attest artifacts
        uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v1.4.4
        # Read: https://docs.github.com/en/actions/security-guides/using-artifact-attestations-to-establish-provenance-for-builds
        with:
          subject-path: "${{ env.NAME }}-${{ env.VERSION }}.vsix"

      - name: ğŸ“Œ Push tags
        run: git push

      - name: ğŸš€ Release ${{ env.VERSION }}
        uses: softprops/action-gh-release@01570a1f39cb168c169c802c3bceb9e93fb10974 # v2.1.0
        with:
          files: ${{ env.NAME }}-${{ env.VERSION }}.vsix
          tag_name: v${{ env.VERSION }}
          body_path: CHANGELOG.md
          name: ${{ env.DISPLAY_NAME }} v${{ env.VERSION }}
          generate_release_notes: false

      - name: ğŸŒ Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@28e2d3f5817fccf23c1f219eb0cecc903132d1a2 # v1.6.2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ${{ env.NAME }}-${{ env.VERSION }}.vsix

      - name: ğŸŒ Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@28e2d3f5817fccf23c1f219eb0cecc903132d1a2 # v1.6.2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ env.NAME }}-${{ env.VERSION }}.vsix

      - name: ğŸ“¦ Publish to NPM Registry
        run: |
          npm set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"
          npm publish --provenance --access public
